{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}회원 정보 수정{% endblock title %}

{% block contents %}
<h1>회원 정보 수정</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="{% url "account:delete" %}" class="btn btn-danger" onclick="return confirm('정말 탈퇴 하시겠습니까?')">회원 탈퇴</a>
    </div>
</form>
{% endblock contents %}
