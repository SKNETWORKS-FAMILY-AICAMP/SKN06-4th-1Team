{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}회원 정보 수정{% endblock title %}

{% block contents %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 600px;">
        <h4 class="text-center">회원 정보 수정</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="mt-3 text-center">
                <button type="submit" class="btn" style="background-color: #00a059; color: white;">수정</button>
                <a href="{% url "account:delete" %}" class="btn btn-danger" onclick="return confirm('정말 탈퇴 하시겠습니까?')">회원 탈퇴</a>
            </div>
        </form>
    </div>
</div>
{% endblock contents %}
