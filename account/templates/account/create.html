{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% block title %}회원가입{% endblock title %}
{% block contents %}
<div class="container" >
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="mt-3">
            <div>
                <span> * 프로필 사진은 기본 이미지가 제공됩니다.</span>
                <img src="/static/account/image/default.jpg" width="50px">
            </div>
            <div class="mt-3 mb-3">
                <button type="submit" class="btn btn-primary">가입</button>
                <button type="reset" class="btn btn-primary">초기화</button>
            </div>
        </div>
    </form>
</div>
{% endblock contents %}
