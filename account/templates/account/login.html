{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}로그인{% endblock title %}

{% block contents %}
<h1></h1>

{% if error_msg %}
    <span style="color:red;font-size:0.8em">
        {{error_msg}}
    </span>
{% endif %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="{% url 'account:create' %}" class="btn btn-primary">회원가입</a>


    </div>
</form>
{% endblock contents %}
