{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}로그인{% endblock title %}

{% block contents %}
<div class="position-absolute top-50 start-50 translate-middle text-center" style="max-width: 400px; width: 100%;">
    <h1 class="fw-bold">로그인</h1>
    <div style="width: 50px; height: 3px; background-color:  #00a059; margin: 10px auto;"></div>
    
    

    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <input type="text" name="username" class="form-control w-100" style="height: 50px;" 
                    placeholder="아이디" required 
                    oninvalid="this.setCustomValidity('아이디를 입력해주세요.')" 
                    oninput="this.setCustomValidity('')">
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control w-100" style="height: 50px;" 
                    placeholder="비밀번호" required 
                    oninvalid="this.setCustomValidity('비밀번호를 입력해주세요.')" 
                    oninput="this.setCustomValidity('')">
        </div>

        <button type="submit" class="btn w-100 text-white" style="background-color: #00a059; height: 50px;">로그인</button>

        <p class="text-muted mt-3" style="font-size: 0.8em;">
            아직 회원이 아니신가요? <a href="{% url 'account:create' %}" class="text-danger fw-bold" style="font-size: 0.85em;">회원가입</a>
        </p>
    </form>
</div>

<!-- 아이디 또는 비밀번호가 틀린 경우 팝업 -->
{% if error_msg %}
<script>
    window.onload = function() {
        alert("존재하지 않는 계정입니다.");
    };
</script>
{% endif %}

{% endblock contents %}
