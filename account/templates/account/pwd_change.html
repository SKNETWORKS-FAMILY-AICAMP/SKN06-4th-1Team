{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}{% endblock title %}

{% block contents %}
<div class="d-flex justify-content-center mt-5">
    <div class="card p-4" style="width: 600px;">
        <h4 class="text-center">비밀번호 변경</h4>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary" style="background-color: #00a059; color: white;">변경</button>
            </div>
        </form>
    </div>
</div>
{% endblock contents %}
