{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load static %}  <!-- static 파일 로드 -->

{% block title %}설문조사 완료{% endblock title %}

{% block contents %}
    <!-- 3초 후 'chat' URL로 이동 -->
    <meta http-equiv="refresh" content="3;url={% url 'chat' %}">

    <!-- 이미지 기준으로 중앙 정렬 -->
    <div class="d-flex flex-column justify-content-center align-items-center text-center" style="height: 100vh;">
        <!-- 이미지 (정중앙) -->
        <img src="{% static '/media/images/poll_finish.png' %}" alt="설문 완료" width="450" class="mb-3">

        <!-- 텍스트 (이미지 아래 배치) -->
        <div class="mt-3">  <!-- 이미지와 텍스트 사이 여백 조절 -->
            <h1>설문조사에 응해주셔서 감사합니다!</h1>
            <p>3초 후 홈 화면으로 이동합니다...</p>
        </div>
    </div>
{% endblock contents %}
